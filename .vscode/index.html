<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Organic</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/Avatar.png" alt="Avatar simple organic" />
        <p>@simpleorganic</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://simpleorganic.com.br/" target="_blank">Site</a>
        </li>
        <li>
          <a
            href="https://simpleorganic.com.br/blogs/simple-blog"
            target="_blank"
            >Blog</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/simpleorganic" target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a href="https://www.tiktok.com/@simpleorganic" target="_blank"
            >Tiktok</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.instagram.com/simpleorganic" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://simpleorganic.com.br/" target="_blank">
          <ion-icon name="link-outline"></ion-icon
        ></a>
        <a href="https://www.tiktok.com/@simpleorganic" target="_blank">
          <ion-icon name="logo-tiktok"></ion-icon
        ></a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
